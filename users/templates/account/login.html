{% extends 'base.html' %}

{% load socialaccount %}

{% block content %}

{% if user.is_authenticated %}
    <script> 
        window.location.replace('http://127.0.0.1:8000/'); 
    </script>
{% else %}
    <style>
        .redondo
        {
            background-color: #777777; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            border-radius: 50%;
        }

        .redondo:hover
        {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }
    </style>

    <h1 style="text-align: center;">Login</h1>
    <form action="" method="post" style="text-align: center;">{% csrf_token %}
        {{ form.as_p }}
        <br>
        <div style="text-align: center;">
            <input type="submit" class="btn btn-dark"></input>
        </div>
        <a href="{% url 'password_reset' %}">¿Olvido su contraseña? Click aqui.</a>
        <hr>
        <p style="text-align: center;">O ingrese con alguna red social</p>
        <button class="redondo"><a style="color:white" href="#">Face</a></button>
        <button class="redondo"><a style="color:white" href="{% provider_login_url 'github' %}">Git</a></button>
    </form>
{% endif %}
{% endblock %}
